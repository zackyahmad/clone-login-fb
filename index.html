<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="facebook">
            <div class="left">
                <h1>facebook</h1>
                <p>Facebook membantu Anda terhubung dan berbagi dengan orang-orang dalam kehidupan Anda.</p>
            </div>
            <div class="right">
                <div class="right-input">
                    <div class="input-text">
                        <input type="email" placeholder="Email atau Nomor Telepon">
                    </div>
                    <div class="input-text">
                        <input type="password" placeholder="Kata Sandi">
                    </div>
                    <div class="input-text submit">
                        <input type="submit" value="Masuk">
                    </div>
                    <div class="input-text forget">
                        <a href="">Lupa kata sandi?</a>
                        <hr>
                    </div>
                    <div class="new-akun">
                        <button>Buat akun baru</button>
                    </div>
                </div>
                <div class="merk">
                    <p><a href="">Buat Halaaman</a> untuk selebriti, merek, atau bisnis.</p>
                    
                </div>
            </div>

        </div>
    </div>

</body>
</html>
